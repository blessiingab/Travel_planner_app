<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Travel Planner</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/style.css">
</head>
<body class="bg-light">

<div class="container py-4">
    <h1 class="mb-4">üåç Travel Planner</h1>

    <form id="planForm" class="mb-4">
        <div class="row g-2">
            <div class="col-md">
                <input class="form-control" id="destination" placeholder="Destination" required>
            </div>
            <div class="col-md">
                <input class="form-control" id="start_date" type="date" required>
            </div>
            <div class="col-md">
                <input class="form-control" id="end_date" type="date" required>
            </div>
            <div class="col-md">
                <input class="form-control" id="activities" placeholder="Activities">
            </div>
            <div class="col-md-auto">
                <button class="btn btn-primary w-100" type="submit"><i class="bi bi-plus-circle"></i> Add Plan</button>
            </div>
        </div>
    </form>

    <div id="emptyState" class="text-muted text-center my-5">No travel plans yet. Add one above.</div>
    <div id="plansContainer" class="row row-cols-1 row-cols-md-2 g-4"></div>
</div>

<!-- Details Modal -->
<div class="modal fade" id="detailsModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="modalTitle">Plan Details</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        <p><strong>Start Date:</strong> <span id="modalStart"></span></p>
        <p><strong>End Date:</strong> <span id="modalEnd"></span></p>
        <p><strong>Activities:</strong> <span id="modalActivities"></span></p>
        <p><strong>Weather:</strong> <span id="modalWeather"></span></p>
      </div>
    </div>
  </div>
</div>

<!-- Edit Modal -->
<div class="modal fade" id="editModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog">
    <form class="modal-content" id="editForm">
      <div class="modal-header">
        <h5 class="modal-title">Edit Plan</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        <input type="hidden" id="edit_id">
        <input class="form-control mb-2" id="edit_destination" placeholder="Destination" required>
        <input class="form-control mb-2" id="edit_start_date" type="date" required>
        <input class="form-control mb-2" id="edit_end_date" type="date" required>
        <input class="form-control mb-2" id="edit_activities" placeholder="Activities">
      </div>
      <div class="modal-footer">
        <button type="submit" class="btn btn-success"><i class="bi bi-check-circle"></i> Save</button>
      </div>
    </form>
  </div>
</div>

<!-- Optional Toast Message -->
<div class="position-fixed bottom-0 end-0 p-3" style="z-index: 11">
  <div id="toastMsg" class="toast bg-success text-white" role="alert">
    <div class="toast-body">Saved successfully!</div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script src="/static/app.js"></script>
</body>
</html>
